<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>register</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
           <h1 class="text center">register your deatils</h1>
           <form action="/register" method="POST">{% csrf_token %}
           <div class="form-group">
               <label for="fullname">Full Name</label>
               <input type="text "  class="form-control"  name="fullname" id="fullname" placeholder="enter your name" Required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email "  class="form-control"  name="Email" id="Email" placeholder="enter valid email" Required>
             </div>
             <div class="form-group">
                <label for="PhoneNumber">PhoneNumber</label>
                <input type="text "  class="form-control"  name="PhoneNumber" id="PhoneNumber" >
             </div>
             <div class="form-group">
                <label for="State">State</label>
                <input type="text "  class="form-control"  name="State" id="State" >
             </div>
             <div class="form-group">
                <label for="gender">Gender</label>
                <select  class="form-control"  name="gender" id="gender">
                    <option value="">Select</option>
                    <option value=" Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
                
             </div>
             <button type="submit"  class="btn btn-primary btn-sm btn-block">RegisterNow</button>
   
    

          </div>





        </form>





    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
